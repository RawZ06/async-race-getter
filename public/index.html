<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async Race Seed Getter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .card-shadow {
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        .pulse-animation {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: .5; }
        }
    </style>
</head>
<body class="gradient-bg min-h-screen py-8 px-4">
    <div class="max-w-4xl mx-auto">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-4xl md:text-5xl font-bold text-white mb-2">
                üèÅ Async Race Seed Getter
            </h1>
            <p class="text-purple-100 text-lg">
                R√©cup√©rez facilement votre seed et mot de passe depuis racetime.gg
            </p>
        </div>

        <!-- Main Card -->
        <div class="bg-white rounded-2xl card-shadow p-6 md:p-8 mb-6">
            <!-- Input Section -->
            <div class="mb-6">
                <label for="raceUrl" class="block text-gray-700 font-semibold mb-2 text-lg">
                    Lien racetime.gg
                </label>
                <div class="flex gap-3">
                    <input
                        type="text"
                        id="raceUrl"
                        placeholder="https://racetime.gg/ootr/..."
                        class="flex-1 px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-purple-500 focus:outline-none transition-colors"
                    />
                    <button
                        id="fetchBtn"
                        class="bg-purple-600 hover:bg-purple-700 text-white font-semibold px-8 py-3 rounded-lg transition-all transform hover:scale-105 active:scale-95"
                    >
                        R√©cup√©rer
                    </button>
                </div>
                <p class="text-sm text-gray-500 mt-2">
                    Exemple: https://racetime.gg/ootr/your-race-id
                </p>
            </div>

            <!-- Loading State -->
            <div id="loading" class="hidden text-center py-8">
                <div class="inline-block w-12 h-12 border-4 border-purple-200 border-t-purple-600 rounded-full animate-spin"></div>
                <p class="text-gray-600 mt-4">R√©cup√©ration des donn√©es...</p>
            </div>

            <!-- Error State -->
            <div id="error" class="hidden bg-red-50 border-l-4 border-red-500 p-4 rounded-lg">
                <div class="flex items-start">
                    <div class="flex-shrink-0">
                        <svg class="h-5 w-5 text-red-400" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"/>
                        </svg>
                    </div>
                    <div class="ml-3">
                        <p class="text-sm text-red-700" id="errorMessage"></p>
                    </div>
                </div>
            </div>

            <!-- Results Section -->
            <div id="results" class="hidden space-y-6">
                <!-- Seed Section -->
                <div class="bg-gradient-to-r from-purple-50 to-pink-50 rounded-xl p-6 border border-purple-100">
                    <h3 class="text-xl font-bold text-gray-800 mb-4 flex items-center">
                        <span class="mr-2">üå±</span>
                        Seed
                    </h3>
                    <div class="bg-white rounded-lg p-4">
                        <div class="flex items-center justify-between flex-wrap gap-4">
                            <a id="seedLink" href="#" target="_blank" class="text-purple-600 hover:text-purple-800 font-mono text-lg break-all underline decoration-2 decoration-purple-300 hover:decoration-purple-500 transition-colors">
                            </a>
                            <button onclick="copyToClipboard('seedLink')" class="bg-purple-100 hover:bg-purple-200 text-purple-700 px-4 py-2 rounded-lg font-semibold transition-colors flex items-center gap-2">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"/>
                                </svg>
                                Copier
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Hash Section -->
                <div class="bg-gradient-to-r from-green-50 to-emerald-50 rounded-xl p-6 border border-green-100">
                    <h3 class="text-xl font-bold text-gray-800 mb-4 flex items-center">
                        <span class="mr-2">#Ô∏è‚É£</span>
                        Hash
                    </h3>
                    <div id="hashImages" class="flex flex-wrap gap-3 justify-center">
                        <!-- Hash images will be inserted here -->
                    </div>
                </div>

                <!-- Password Section -->
                <div class="bg-gradient-to-r from-blue-50 to-indigo-50 rounded-xl p-6 border border-blue-100">
                    <h3 class="text-xl font-bold text-gray-800 mb-4 flex items-center">
                        <span class="mr-2">üîë</span>
                        Mot de passe
                    </h3>
                    <div id="passwordImages" class="flex flex-wrap gap-3 justify-center">
                        <!-- Password images will be inserted here -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="text-center text-purple-100 text-sm">
            <p>Made with üíú for the Async Race community</p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>

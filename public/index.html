<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async Race Seed Getter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .card-shadow {
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
    </style>
</head>
<body class="gradient-bg min-h-screen py-8 px-4">
    <div class="max-w-4xl mx-auto" x-data="raceGetter()">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-4xl md:text-5xl font-bold text-white mb-2">
                üèÅ Async Race Seed Getter
            </h1>
            <p class="text-purple-100 text-lg">
                Easily get your seed and password from racetime.gg
            </p>
        </div>

        <!-- Main Card -->
        <div class="bg-white rounded-2xl card-shadow p-6 md:p-8 mb-6">
            <!-- Input Section -->
            <div class="mb-6">
                <label for="raceUrl" class="block text-gray-700 font-semibold mb-2 text-lg">
                    Racetime.gg Link
                </label>
                <div class="flex gap-3">
                    <input
                        type="text"
                        x-model="raceUrl"
                        @keyup.enter="fetchRaceData"
                        placeholder="https://racetime.gg/ootr/..."
                        class="flex-1 px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-purple-500 focus:outline-none transition-colors"
                    />
                    <button
                        @click="fetchRaceData"
                        class="bg-purple-600 hover:bg-purple-700 text-white font-semibold px-8 py-3 rounded-lg transition-all transform hover:scale-105 active:scale-95"
                    >
                        Fetch
                    </button>
                </div>
                <p class="text-sm text-gray-500 mt-2">
                    Example: https://racetime.gg/ootr/your-race-id
                </p>
            </div>

            <!-- Loading State -->
            <div x-show="loading" class="text-center py-8">
                <div class="inline-block w-12 h-12 border-4 border-purple-200 border-t-purple-600 rounded-full animate-spin"></div>
                <p class="text-gray-600 mt-4">Fetching data...</p>
            </div>

            <!-- Error State -->
            <div x-show="error" class="bg-red-50 border-l-4 border-red-500 p-4 rounded-lg">
                <div class="flex items-start">
                    <div class="flex-shrink-0">
                        <svg class="h-5 w-5 text-red-400" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"/>
                        </svg>
                    </div>
                    <div class="ml-3">
                        <p class="text-sm text-red-700" x-text="error"></p>
                    </div>
                </div>
            </div>

            <!-- Results Section -->
            <div x-show="results.seedUrl" class="space-y-6">
                <!-- Seed Section -->
                <div class="bg-gradient-to-r from-purple-50 to-pink-50 rounded-xl p-6 border border-purple-100">
                    <h3 class="text-xl font-bold text-gray-800 mb-4 flex items-center">
                        <span class="mr-2">üå±</span>
                        Seed
                    </h3>
                    <div class="bg-white rounded-lg p-4">
                        <div class="flex items-center justify-between flex-wrap gap-4">
                            <a :href="results.seedUrl" target="_blank" class="text-purple-600 hover:text-purple-800 font-mono text-lg break-all underline decoration-2 decoration-purple-300 hover:decoration-purple-500 transition-colors" x-text="results.seedUrl">
                            </a>
                            <button @click="copyToClipboard(results.seedUrl)" class="bg-purple-100 hover:bg-purple-200 text-purple-700 px-4 py-2 rounded-lg font-semibold transition-colors flex items-center gap-2">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"/>
                                </svg>
                                <span x-text="copiedSeed ? 'Copied!' : 'Copy'"></span>
                            </button>
                        </div>
                    </div>
                    <!-- Play Race Button -->
                    <div class="mt-4 text-center">
                        <button @click="playRace" class="bg-green-600 hover:bg-green-700 text-white font-bold px-8 py-3 rounded-lg transition-all transform hover:scale-105 active:scale-95 flex items-center gap-2 mx-auto">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z"/>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                            </svg>
                            Play Race
                        </button>
                    </div>
                </div>

                <!-- Hash Section -->
                <div class="bg-gradient-to-r from-green-50 to-emerald-50 rounded-xl p-6 border border-green-100">
                    <h3 class="text-xl font-bold text-gray-800 mb-4 flex items-center">
                        <span class="mr-2">#Ô∏è‚É£</span>
                        Hash
                    </h3>
                    <div class="flex flex-wrap gap-3 justify-center">
                        <template x-for="(item, index) in results.hash" :key="'hash-' + index + '-' + item">
                            <img :src="`https://racetime.gg/media/${item}.png`"
                                 :alt="item"
                                 class="w-16 h-16 object-contain bg-white rounded-lg shadow-md border-2 border-gray-200 p-1"
                                 @error="$event.target.src = 'data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 width=%2264%22 height=%2264%22%3E%3Ctext x=%2250%25%22 y=%2250%25%22 text-anchor=%22middle%22 dy=%22.3em%22%3E‚ùå%3C/text%3E%3C/svg%3E'"
                            />
                        </template>
                        <p x-show="results.hash.length === 0" class="text-gray-500">No hash images found</p>
                    </div>
                </div>

                <!-- Password Section -->
                <div class="bg-gradient-to-r from-blue-50 to-indigo-50 rounded-xl p-6 border border-blue-100">
                    <h3 class="text-xl font-bold text-gray-800 mb-4 flex items-center">
                        <span class="mr-2">üîë</span>
                        Password
                    </h3>
                    <div class="flex flex-wrap gap-3 justify-center">
                        <template x-for="(item, index) in results.password" :key="'password-' + index + '-' + item">
                            <img :src="`https://racetime.gg/media/${item}.png`"
                                 :alt="item"
                                 class="w-16 h-16 object-contain bg-white rounded-lg shadow-md border-2 border-gray-200 p-1"
                                 @error="$event.target.src = 'data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 width=%2264%22 height=%2264%22%3E%3Ctext x=%2250%25%22 y=%2250%25%22 text-anchor=%22middle%22 dy=%22.3em%22%3E‚ùå%3C/text%3E%3C/svg%3E'"
                            />
                        </template>
                        <p x-show="results.password.length === 0" class="text-gray-500">No password images found</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="text-center text-purple-100 text-sm">
            <p>Made with üíú for the Async Race community</p>
        </div>
    </div>

    <script>
        function raceGetter() {
            return {
                raceUrl: '',
                loading: false,
                error: '',
                copiedSeed: false,
                results: {
                    seedUrl: null,
                    hash: [],
                    password: []
                },

                extractRaceId(url) {
                    try {
                        const urlObj = new URL(url.startsWith('http') ? url : `https://${url}`);
                        return urlObj.pathname;
                    } catch (e) {
                        return url.startsWith('/') ? url : `/${url}`;
                    }
                },

                async copyToClipboard(text) {
                    try {
                        await navigator.clipboard.writeText(text);
                        this.copiedSeed = true;
                        setTimeout(() => this.copiedSeed = false, 2000);
                    } catch (err) {
                        console.error('Copy error:', err);
                    }
                },

                async fetchRaceData() {
                    if (!this.raceUrl.trim()) {
                        this.error = 'Please enter a racetime.gg URL';
                        return;
                    }

                    this.loading = true;
                    this.error = '';
                    this.results = { seedUrl: null, hash: [], password: [] };

                    try {
                        const raceId = this.extractRaceId(this.raceUrl);
                        const response = await fetch(`/api/race${raceId}/seed`);

                        if (!response.ok) {
                            const errorData = await response.json();
                            throw new Error(errorData.error || 'Error fetching data');
                        }

                        // Data is already parsed by the backend
                        this.results = await response.json();
                        this.results.racePath = raceId; // Store race path for simulator
                        console.log('Results from API:', this.results);
                    } catch (err) {
                        console.error('Error:', err);
                        this.error = err.message;
                    } finally {
                        this.loading = false;
                    }
                },

                playRace() {
                    const raceId = this.extractRaceId(this.raceUrl);
                    window.location.href = `/simulator.html?race=${encodeURIComponent(raceId)}`;
                }
            }
        }
    </script>
</body>
</html>
